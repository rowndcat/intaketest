<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calling Simulation Platform</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the iframe container for a smooth transition */
        #iframe-container {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
        
        <!-- Header Section -->
        <header class="text-center mb-8 w-full max-w-4xl">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight text-white">AI Intake Call Simulator</h1>
            <p class="mt-3 text-base sm:text-lg text-gray-400">Hone your communication skills by practicing with our advanced AI. Click below to begin.</p>
        </header>

        <!-- Main Simulation Area -->
        <main id="simulation-wrapper" class="w-full max-w-4xl h-[70vh] sm:h-[75vh] bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl ring-1 ring-white/10 flex items-center justify-center overflow-hidden">
            
            <!-- Initial State: Start Screen -->
            <div id="start-screen" class="text-center p-8 transition-opacity duration-500">
                <div class="flex justify-center mb-4">
                    <svg class="w-16 h-16 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                    </svg>
                </div>
                <h2 class="text-xl sm:text-2xl font-bold text-white">Ready to Start Your Session?</h2>
                <p class="text-gray-300 mt-2 mb-6 max-w-sm mx-auto">You will be connected to an AI agent for a simulated intake call. Ensure your microphone is enabled.</p>
                <button id="start-button" class="bg-cyan-500 hover:bg-cyan-400 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-cyan-400/30 transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                    Begin Simulation
                </button>
            </div>

            <!-- Iframe container (initially hidden and empty) -->
            <div id="iframe-container" class="w-full h-full opacity-0 hidden">
                <!-- The iframe will be dynamically inserted here by the script -->
            </div>

        </main>
        
    </div>

    <script>
        // --- Get references to the DOM elements ---
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const iframeContainer = document.getElementById('iframe-container');
        const simulationWrapper = document.getElementById('simulation-wrapper');

        // --- Add a click event listener to the start button ---
        startButton.addEventListener('click', () => {
            // 1. Fade out the start screen
            startScreen.style.opacity = '0';

            // 2. After the fade-out animation completes, hide it and show the iframe
            setTimeout(() => {
                startScreen.classList.add('hidden');
                
                // 3. Create the iframe element
                const simulationIframe = document.createElement('iframe');
                
                // --- Configure the iframe ---
                // The source URL for the chat widget
                simulationIframe.src = "https://agency-hwu728.chat-dash.com/iframe/68545ecf721d79f70f57db3c";
                // Style to fill its container
                simulationIframe.className = "w-full h-full"; 
                // Remove the default border
                simulationIframe.frameBorder = "0"; 
                // Allow microphone access, which is crucial for a voice simulation
                simulationIframe.allow = "microphone"; 

                // 4. Append the fully configured iframe to its container
                iframeContainer.appendChild(simulationIframe);

                // 5. Make the container visible and fade it in
                iframeContainer.classList.remove('hidden');
                setTimeout(() => {
                    iframeContainer.style.opacity = '1';
                }, 50); // A short delay ensures the transition is smooth

            }, 500); // This timeout should match the transition duration in CSS
        });
    </script>

</body>
</html>
